
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ทดสอบ LINE API</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<p style="text-align: center">
    <p id="result"></p>
    <div id="login_div">
        <p>ทดสอบการ LOGIN</p>
        <p><a onclick="loginLine()"><img src="btn_login_base.png"></a></p>
    </div>

</p>


<script>

    function trace( st ){
        console.log(st);
    }

    function loginCallback(token,displayName,mid,pictureUrl,statusMessage){
        var _html = '';
        _html += '<img src="'+pictureUrl+'"><br>';
        _html += 'Name : '+displayName+'<br>';
        _html += 'statusMessage : '+statusMessage+'<br>';
        _html += 'token : '+token+'<br>';
        _html += 'mid : '+mid+'<br>';

        $("#result").html(_html);
        $("#login_div").hide();
    }
    function loginLine(){
        var win = window.open("https://access.line.me/dialog/oauth/weblogin?response_type=code&client_id=1518868862&redirect_uri=https://linebotoki.herokuapp.com/line.php&state=123",'Popup','height=500,width=480');
        win.window.focus();
    }
</script>


</body>
</html>
